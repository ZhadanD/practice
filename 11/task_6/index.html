<html lang="ru">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Построение эллипса</title>

</head>
<body>
<div class="container">
    <label for="majorAxis">Большая полуось:</label>
    <input class="form-control" type="number" id="majorAxis" name="majorAxis" min="1">

    <br/>

    <label for="minorAxis">Малая полуось:</label>
    <input class="form-control" type="number" id="minorAxis" name="minorAxis" min="1">

    <br/>

    <button class="btn btn-success" onclick="change_ellipse()">Построить эллипс</button>
    <br>
    <br>
    <div id="ellipse"></div>
</div>

<script src="script.js"></script>
