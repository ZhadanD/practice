<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 10</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center">Учет поступления товаров</h1>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Наименование товаров</th>
      <th scope="col">Цена за единицу</th>
      <th scope="col">Кол-во</th>
      <th scope="col">Стоимость</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr>
      <td>Стол письменный</td>
      <td id="price_writing_desk">12000</td>
      <td id="quantity_writing_desk">5</td>
      <td id="cost_writing_desk">60000</td>
    </tr>
    <tr>
      <td>Стол кухонный</td>
      <td id="price_kitchen_table">8000</td>
      <td id="quantity_kitchen_table">10</td>
      <td id="cost_kitchen_table">80000</td>
    </tr>
    <tr>
      <td>ИТОГО</td>
      <td></td>
      <td></td>
      <td id="total_cost">140000</td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <h3>Изменение цены и кол-ва</h3>

    <p>Товар</p>
    <select id="select_product" class="form-select">
      <option value="writing_desk" selected>Стол письменный</option>
      <option value="kitchen_table">Стол кухонный</option>
    </select>

    <br/>

    <label for="price">Цена</label>
    <input type="text" id="price" class="form-control">

    <br/>

    <label for="quantity">Кол-во</label>
    <input type="text" id="quantity" class="form-control">

    <br/>

    <button class="btn btn-success" onclick="changePriceAndQuantity()">Ввод</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
