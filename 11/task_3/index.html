<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Заказ мебели</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Заказ мебели</h1>
    <form id="my_form" action="check.php" method="post">
        <div class="m-2">
            <h3>Выберите изделие</h3>
            <select id="product" name="product" class="form-select">
                <option selected>Шкаф</option>
                <option>Стол</option>
                <option>Сервант</option>
            </select>
        </div>
        <div class="m-2">
            <h3>Выберите материал</h3>
            <select id="material" name="material" class="form-select">
                <option selected>Дуб</option>
                <option>Орех</option>
                <option>Бук</option>
            </select>
        </div>
        <div class="m-2">
            <h3>Сколько закажите?</h3>
            <input type="text" id="counter" name="counter" class="form-control" placeholder="Введите кол-во заказываемых изделий">
        </div>

        <input type="submit" name="click" class="btn btn-success" onclick="order()" value="Заказать">
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
