<body>
<div class="container mt-5">
    <h1>Опрос</h1>

    <form class="mt-3" action="check_survey.php" method="post">
        <h3>Как вы оцениваете наш магазин?</h3>

        <div class="form-check">
            <input class="form-check-input" type="radio" value="excellent" name="choice" id="excellent" checked>
            <label class="form-check-label" for="excellent">
                Отлично
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" value="good" name="choice" id="good">
            <label class="form-check-label" for="good">
                Хорошо
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" value="satisfactory" name="choice" id="satisfactory">
            <label class="form-check-label" for="satisfactory">
                Удовлетворительно
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" value="bad" name="choice" id="bad">
            <label class="form-check-label" for="bad">
                Плохо
            </label>
        </div>

        <button type="submit" class="btn btn-success mt-2">Отправить оценку</button>
    </form>
